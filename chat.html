<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="chat.css" />
    <script src="chat.js"></script>
  </head>
  <body>
    <div class="ch_overlay" id="ch_overlay">
      <div class="ch_popup">
        <textarea id="ch_text" class="ch_text" rows="1"></textarea>
        <div class="ch_close-btn" onclick="closePopup()">&lt;</div>
        <img class="ch_readinggs" src="img/readingglass.png" />
        <img class="ch_menu" src="img/ch_menu.png" />
        <h3 id="ch_popup_title">ENFJ</h3>
        <div class="ch_chatBar" id="ch_chatBar"></div>
        <img class="ch_plus" src="img/ch_plus.png" onclick="addMessage()" />
        <button type="button" class="ch_arrow" onclick="addMessage()">
          <img class="ch_arrow2" src="img/ch_arrow.png" />
        </button>

        <div class="chat ch1">
          <div class="ch_name"><p>예진 누나</p></div>
          <div class="ch_textime">
            <div class="textbox">
              안녕하세요. ENFJ방 입니다asdfas.a gbdfjkgb lsadjbfjkasfbkasbf
              kasdfk
            </div>
            <div class="ch_time">오후 5:23</div>
          </div>
        </div>

        <div class="chat ch2">
          <div class="ch_textime2">
            <div class="ch_time">오후 5:23</div>
            <div class="textbox">안녕하세요. 저는 ENFJ 권유현 입니다~</div>
          </div>
        </div>

        <div class="chat ch1">
          <div class="ch_name"><p>예진 누나</p></div>
          <div class="ch_textime">
            <div class="textbox">
              반갑습니다 ~~~~~~~ ~~ ~ ~ ~ ~ ~ ~ ~ ~ ~dddd안녕 ~ ~
            </div>
            <div class="ch_time">오후 5:23</div>
          </div>
        </div>

        <div class="chat ch2">
          <div class="ch_textime2">
            <div class="ch_time">오후 5:23</div>
            <div class="textbox">
              진짜 아무것도 하기 싫다.asff jahb kasdbfjkad bfjkasbf kajbf kasfb
              asjkf bjk
            </div>
          </div>
        </div>
      </div>
    </div>

    <button onclick="openPopup()">ENFJ</button>

    <script src="chat.js"></script>
  </body>
</html>
