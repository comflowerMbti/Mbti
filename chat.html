<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="chat.css" />
    <script src="chat.js"></script>
  </head>
  <body>
    <div class="ch_overlay" id="ch_overlay">
      <div class="ch_popup">
        <div class="ch_close-btn" onclick="closePopup()">&lt;</div>
        <img class="ch_readinggs" src="img/readingglass.png" />
        <img class="ch_menu" src="img/ch_menu.png" />
        <h3 id="ch_popup_title">ENFJ</h3>
        <div class="ch_chatBar" id="ch_chatBar"></div>
        <input type="text" class="ch_text" id="ch_text" />
        <img class="ch_plus" src="img/ch_plus.png" onclick="addMessage()" />
        <button type="button" class="ch_arrow" onclick="addMessage()">
          <img class="ch_arrow2" src="img/ch_arrow.png" />
        </button>

        <div class="chat ch1">
          <div class="icon"><i class="fa-solid fa-user"></i></div>
          <div class="textbox">안녕하세요. 반갑습니다.</div>
        </div>
        <div class="chat ch2">
          <div class="icon"><i class="fa-solid fa-user"></i></div>
          <div class="textbox">
            안녕하세요. 친절한효자손입니다. 그동안 잘 지내셨어요?
          </div>
        </div>
        <div class="chat ch1">
          <div class="icon"><i class="fa-solid fa-user"></i></div>
          <div class="textbox">아유~ 너무요너무요! 요즘 어떻게 지내세요?</div>
        </div>
        <div class="chat ch2">
          <div class="icon"><i class="fa-solid fa-user"></i></div>
          <div class="textbox">
            뭐~ 늘 똑같은 하루 하루를 보내는 중이에요. 코로나가 다시 극성이어서
            모이지도 못하구 있군요 ㅠㅠ 얼른 좀 잠잠해졌으면 좋겠습니다요!
          </div>
        </div>
      </div>
    </div>

    <button onclick="openPopup()">ENFJ</button>

    <script src="chat.js"></script>
  </body>
</html>
